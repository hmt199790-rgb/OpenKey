name: Build OpenKey (Windows x64)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (v1.0.0)'
        required: true
      release_name:
        description: 'Release title'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build OpenKey
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          Compress-Archive target/x86_64-pc-windows-msvc/release/OpenKey.exe OpenKey-x64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: OpenKey-x64
          path: OpenKey-x64.zip

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - uses: actions/download-artifact@v4

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create `
            "${{ inputs.tag_name }}" `
            "OpenKey-x64/OpenKey-x64.zip" `
            --title "${{ inputs.release_name }}"
